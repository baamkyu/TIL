<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 이 영역만 2번의 영향을 받게 됨 -->
      {{ message }}
    </div>

    <div>{{ message }}</div>
    <!-- Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      // CODE HERE
      // 1. Vue instance constructor
      // const vm = new Vue();
      // console.log(vm);

      // 2. el
      const app = new Vue({
        el: "#app",
        // 3. data
        data: {
          message: "Hello, Vue!",
        },

        // 4. methods
        methods: {
          print: function () {
            console.log(this.message);
          },

          // this.message를 Bye,Vue로 바꿔줌
          bye: function () {
            this.message = "Bye, Vue!";
          },

          // 4-1. arrow function -> Window가 나옴
          // Vue에서 함수를 정의할 때는 arrowfunction을 쓰면 안 된다
          arrowBye: () => {
            this.message = "Arrow Function?";
            console.log(this);
          },
        },
      });
      console.log(app);
    </script>
  </body>
</html>
