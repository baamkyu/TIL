{% extends 'base.html' %}

{% block content %}
<h1>DETAIL</h1>
<h1>{{articles.pk}}번째 글</h1>
<hr>
<p>제목: {{articles.title}}</p>
<p>내용: {{articles.content}}</p>
<p>작성 시각: {{articles.created_at}}</p>
<p>수정 시각: {{articles.updated_at}}</p>
<hr>
<a href="{% url 'articles:edit' articles.pk %}">EDIT</a>
<form action="{% url 'articles:delete' articles.pk %}" method="POST">
  {% csrf_token %}
  <button>DELETE</button>
</form>
<a href="{% url 'articles:index' %}">[back]</a>
{% endblock content %}
